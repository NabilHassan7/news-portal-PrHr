<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Portal</title>

    <!-- Importing Google Font - Damion -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">

    <!-- fontawesome connection -->
    <script src="https://kit.fontawesome.com/215a25c64e.js" crossorigin="anonymous"></script>

    <!-- Bootstrap Connection -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <!-- header section -->
    <header class="mx-5">
        <!-- title bar -->
        <div class="d-flex flex-row justify-content-between p-4 border-bottom border-1 mb-2">
            <div class="fs-3">
                <p class="fw-bold fs-1" style="font-family: 'Berkshire Swash', cursive; ;">The Daily Planet</p>
            </div>
            <div>
                <button onclick="articleSearch('01')" class="btn btn-outline-primary fs-5 fw-bold text-bg-white border-0 border-bottom border-primary p-2 mx-3">News</button>
                <button onclick="showBlogContent()" class="btn btn-outline-secondary fs-5 fw-bold text-bg-white border-0 border-bottom border-secondary p-2 mx-3">Blog</button>
                <img src="./images/user-image.jpg" alt="Avatar Logo" style="width:40px;" class="rounded-pill d-none d-md-inline d-ld-inline d-xl-inline">
            </div>
        </div>
        
        <!-- navigation menu -->
        <nav class="navbar navbar-expand-lg bg-light mx-5">
            <div class="container-fluid">
              <a class="navbar-brand fs-5 fw-bold text-bg-white border border-1 rounded p-2" href="#">Categories</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                
                <!-- dynamic category list -->
                <ul id="category-list" class="navbar-nav mx-auto mb-2 mb-lg-0">
                  
                </ul>                
              </div>
            </div>
          </nav>
    </header>

    <!-- Main content section / news display section -->
    <main>
      <!-- Section to show the current number of news articles being displayed -->
      <section class="p-5">
        <div class="mx-5" id="total-articles">
          
        </div>
      </section>

      <!-- sort section -->
      <section class="p-3 mx-5">
        <div class="d-flex flex-row justify-content-between">
          <div class="d-flex flex-row">
            <p class="fs-3 fw-semibold">Sort By View: </p>
            <div class="dropdown disabled ps-3">
              <button class="btn btn-secondary dropdown-toggle fw-semibold px-5" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Default
              </button>
              <!-- <ul class="dropdown-menu">
              </ul> -->
            </div>
          </div>
          <div>
            <button class="btn btn-primary fs-5 fw-semibold text-bg-white border-0 border-bottom border-primary p-2 mx-3 disabled">Today's Pick</button>
            <button class="btn btn-outline-secondary fs-5 fw-semibold p-2 mx-3 disabled">Trending</button>
          </div>
        </div>
      </section>
      <!-- news article display section -->
      <section class="p-5">
        <div id="article-container" class="mx-5">
          
        </div>
      </section>

      <!-- No news to display section -->
      <section id="no-news" class="p-5 d-none">
        <div class="mx-5 text-center">
          <p class="fs-3 fw-semibold">Currently there are no news articles being displayed</p>
          <p class="fs-5 fw-semibold">Please select a diffetent category to view</p>
        </div>
      </section>

      <!-- Loader / spinner -->
      <section id="loader" class="d-none">
        <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
          <div class="spinner-border text-secondary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>

      <!-- Modal to display article details -->
      <section>
        
      </section>
    </main>
      <!-- Footer -->
      <footer
              class="text-center text-lg-start text-white"
              style="background-color: #3e4551"
              >
        <!-- Grid container -->
        <div class="container p-4 pb-0">
    
          <!-- Section: CTA -->
          <section class="">
            <p class="d-flex justify-content-center align-items-center">
              <span class="me-3 fw-semibold">Register to The Daily Planet Newsletter</span>
              <button type="button" class="btn btn-outline-light btn-rounded disabled">
                Sign up!
              </button>
            </p>
          </section>
          <hr class="mb-4" />
          <section class="mb-4 text-center">
            <a
               class="btn btn-outline-light btn-floating m-1"
               href="https://www.facebook.com/"
               role="button"
               target="_blank"
               ><i class="fab fa-facebook-f"></i
              ></a>
            <a
               class="btn btn-outline-light btn-floating m-1"
               href="https://mobile.twitter.com/login"
               role="button"
               target="_blank"
               ><i class="fab fa-twitter"></i
              ></a>
            <a
               class="btn btn-outline-light btn-floating m-1"
               href="https://www.google.com/"
               role="button"
               target="_blank"
               ><i class="fab fa-google"></i
              ></a>
            <a
               class="btn btn-outline-light btn-floating m-1"
               href="https://www.instagram.com/"
               role="button"
               target="_blank"
               ><i class="fab fa-instagram"></i
              ></a>
            <a
               class="btn btn-outline-light btn-floating m-1"
               href="https://bd.linkedin.com/"
               role="button"
               target="_blank"
               ><i class="fab fa-linkedin-in"></i
              ></a>
            <a
               class="btn btn-outline-light btn-floating m-1"
               href="https://github.com/"
               role="button"
               target="_blank"
               ><i class="fab fa-github"></i
              ></a>
          </section>
        </div>
        <div
             class="text-center p-3 fw-semibold"
             style="background-color: rgba(0, 0, 0, 0.2)"
             >
          Â© 2022 Copyright:
          <a class="text-white text-decoration-none disabled" href=""
             >The Daily Planet</a
            >
        </div>
      </footer>


    <!-- bootstrap connection -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- Javascript connection -->
    <script src="./js/main.js"></script>
  </body>
</html>
